<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
<script>
    function calcular() {
        var v = window.document.querySelector('input#itxtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(v.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excersso de velocidade</p>`    
        }
        res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
    }
</script>
</body>
</html>
