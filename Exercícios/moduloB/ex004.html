<script>
    var nome = window.prompt('Qual seu nome?')
    document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras </br>`)
    document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}`)
    document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)

    /*
    Formatação de Strings

    var s = 'JavaScript'
    s.length    // Quantos caracteres a string tem
    s.toUpperCase   // Tudo para 'MAIÚSCULAS'
    s.toLoweCase    // Tudo para 'minúsculas' 
    */

   /*
   Formatando Números

   var n1 = 1543.5
   n1.toFixed(2)    // Mostra 2 casas decimais
   n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
   */

  // Operadores: Aritiméticos, Atribuição, Relacionais, Lógicos, Ternário


  /*
  Operadores Aritiméticos

  + (Adição)
  - (Subtração)
  * (Multiplicação)
  / (Divisão)
  % (Resto da divisão)
 ** (Exponenciação)

  Precedências

  ()
  **
  *, /, %
  +, -, 
  */

 /*
 Auto-atribuição

 var n = 3
                    (Simplificada)                  (Incrementos)
 n = n + 4              n+=4                            n++ (Soma 1)
 n = n - 4              n-=4                            n-- (Subtrai 1)
 n = n * 4              n*=4                            
 n = n / 4              n/=4
 n = n % 4              n%=4
 n = n ** 4             n**=4
 */

/*
 Operadores Relacionais
 
 >  (Maior)
 <  (Menor)
 >= (Maior ou Igual)

 == (Igual)
 ===(Identico)

 !==(Desigual)
*/

Operadores Lógicos
