<!-- 5) Faça um programa que leia as duas notas de um aluno em uma matéria e mostre
na tela a sua média na disciplina.
Ex:
Nota 1: 4.5
Nota 2: 8.5
A média entre 4.5 e 8.5 é igual a 6.5 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        margin-top: 20px;
        padding: 10px;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        color: blue;
    }
</style>
<body>
    <h1>Calcular média</h1>
    <div class="container">
        <label for="valor1">Nota 1:</label>
        <input type="number" id="valor1">
        <br>
        <label for="valor2">Nota 2:</label>
        <input type="number" id="valor2">
        <button onclick="media()">Calcular</button>
    </div>
    <div class="result" id="resutado">

    </div>
</body>
<script>
    function media(){
        let nota1 = Number(document.getElementById('valor1').value);
        let nota2 = Number(document.getElementById('valor2').value);
        let media = (nota1 + nota2) / 2;
        let resultado = document.getElementById('resutado');
        resultado.textContent = `a soma ente ${nota1} e ${nota2} é igual a ${media}`;
    }
</script>
</html>
