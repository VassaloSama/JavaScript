<!-- 2) Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas-
vindas para ela:

Ex:
Qual é o seu nome? João da Silva
Olá João da Silva, é um prazer te conhecer! -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual é o seu nome: <input type="text" id="name">
    <button onclick="saudar()">enviar</button>
</body>
<script>
    function saudar(){
        let name = document.getElementById('name').value
        window.alert(`Olá ${name} muito prazer te conhecer!`);
    }
</script>
</html>
