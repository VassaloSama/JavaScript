<!-- 4) Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório
entre eles.
Ex:
Digite um valor: 8
Digite outro valor: 5
A soma entre 8 e 5 é igual a 13. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        margin-top: 20px;
        padding: 10px;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        color: blue;
    }
</style>
<body>
    <h1>Somar</h1>
    <div class="container">
        <label for="valor1">Digite um valor:</label>
        <input type="number" id="valor1">
        <br>
        <label for="valor2">Digitie outro valor:</label>
        <input type="number" id="valor2">
        <button onclick="somar()">Somar</button>
    </div>
    <div class="result" id="resutado">

    </div>
</body>
<script>
    function somar(){
        let valor1 = Number(document.getElementById('valor1').value);
        let valor2 = Number(document.getElementById('valor2').value);
        let soma = valor1 + valor2;
        let resultado = document.getElementById('resutado');
        resultado.textContent = `a soma ente ${valor1} e ${valor2} é igual a ${soma}`;
    }
</script>
</html>
